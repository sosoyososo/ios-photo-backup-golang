name: Build Linux (glibc 2.17+ compatible)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Linux binaries (glibc 2.17 compatible)
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          platforms: linux/amd64, linux/arm64
          file: Dockerfile.build-linux
          tags: photo-backup-builder:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract build artifacts
        run: |
          docker create --name extractor photo-backup-builder:latest
          docker cp extractor:/app/photo-backup-server ./photo-backup-server
          docker cp extractor:/app/photo-backup-server-arm64 ./photo-backup-server-arm64
          docker cp extractor:/app/photo-backup-cli ./photo-backup-cli
          docker cp extractor:/app/photo-backup-cli-arm64 ./photo-backup-cli-arm64
          docker rm extractor

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: photo-backup-binaries-glibc217
          path: |
            photo-backup-server*
            photo-backup-cli*
          retention-days: 7
