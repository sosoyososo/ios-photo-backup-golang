name: Build Linux (glibc 2.17+ compatible)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'

      - name: Install ARM64 cross-compilation toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Build Linux binaries (glibc 2.17+ compatible)
        run: |
          # Build server (amd64)
          CGO_ENABLED=1 CC=gcc GOOS=linux GOARCH=amd64 go build -o photo-backup-server cmd/server/main.go
          # Build server (arm64) with cross-compiler
          CGO_ENABLED=1 CC=aarch64-linux-gnu-gcc GOOS=linux GOARCH=arm64 go build -o photo-backup-server-arm64 cmd/server/main.go
          # Build CLI (amd64)
          CGO_ENABLED=1 CC=gcc GOOS=linux GOARCH=amd64 go build -o photo-backup-cli cmd/cli/main.go
          # Build CLI (arm64) with cross-compiler
          CGO_ENABLED=1 CC=aarch64-linux-gnu-gcc GOOS=linux GOARCH=arm64 go build -o photo-backup-cli-arm64 cmd/cli/main.go

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: photo-backup-binaries-glibc217
          path: |
            photo-backup-server*
            photo-backup-cli*
          retention-days: 7
