name: Build Linux (glibc 2.17+ compatible)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    container:
      image: quay.io/pypa/manylinux2014_x86_64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Go
        run: |
          if [ ! -f "${{ github.workspace }}/go1.24.0.linux-amd64.tar.gz" ]; then
            wget -q -O ${{ github.workspace }}/go1.24.0.linux-amd64.tar.gz "https://go.dev/dl/go1.24.0.linux-amd64.tar.gz"
          fi

      - name: Setup Go
        run: |
          tar -C /usr/local -xzf ${{ github.workspace }}/go1.24.0.linux-amd64.tar.gz
          echo "/usr/local/go/bin" >> $GITHUB_PATH

      - name: Build Linux binaries (glibc 2.17 compatible)
        env:
          GOPROXY: https://goproxy.cn,direct
          GOSUMDB: sum.golang.google.cn
        run: |
          set -e

          # Build server (CGO enabled for SQLite)
          CGO_ENABLED=1 GOOS=linux GOARCH=amd64 go build -o photo-backup-server cmd/server/main.go
          CGO_ENABLED=1 GOOS=linux GOARCH=arm64 go build -o photo-backup-server-arm64 cmd/server/main.go

          # Build CLI
          CGO_ENABLED=1 GOOS=linux GOARCH=amd64 go build -o photo-backup-cli cmd/cli/main.go
          CGO_ENABLED=1 GOOS=linux GOARCH=arm64 go build -o photo-backup-cli-arm64 cmd/cli/main.go

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: photo-backup-binaries-glibc217
          path: |
            photo-backup-server*
            photo-backup-cli*
          retention-days: 7
