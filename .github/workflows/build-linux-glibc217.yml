name: Build Linux (glibc 2.17+ compatible)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Linux binaries (glibc 2.17 compatible)
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            -e GOPROXY=https://goproxy.cn,direct \
            -e GOSUMDB=sum.golang.google.cn \
            quay.io/pypa/manylinux2014_x86_64 \
            bash -c '
              set -e

              # Download Go if not exists
              if [ ! -f /app/go1.24.0.linux-amd64.tar.gz ]; then
                curl -sL -o /app/go1.24.0.linux-amd64.tar.gz https://go.dev/dl/go1.24.0.linux-amd64.tar.gz
              fi

              # Setup Go
              tar -C /usr/local -xzf /app/go1.24.0.linux-amd64.tar.gz
              export PATH=/usr/local/go/bin:$PATH

              # Install ARM64 cross-compiler
              yum install -y gcc gcc-c++ aarch64-linux-gnu-gcc aarch64-linux-gnu-g++ && yum clean all

              # Build server (amd64)
              CGO_ENABLED=1 GOOS=linux GOARCH=amd64 go build -o photo-backup-server cmd/server/main.go

              # Build server (arm64)
              CGO_ENABLED=1 CC=aarch64-linux-gnu-gcc GOOS=linux GOARCH=arm64 go build -o photo-backup-server-arm64 cmd/server/main.go

              # Build CLI (amd64)
              CGO_ENABLED=1 GOOS=linux GOARCH=amd64 go build -o photo-backup-cli cmd/cli/main.go

              # Build CLI (arm64)
              CGO_ENABLED=1 CC=aarch64-linux-gnu-gcc GOOS=linux GOARCH=arm64 go build -o photo-backup-cli-arm64 cmd/cli/main.go
            '

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: photo-backup-binaries-glibc217
          path: |
            photo-backup-server*
            photo-backup-cli*
          retention-days: 7
